<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI and Data Science Challenges</title>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body style="background-image: linear-gradient(135deg, #fae8fc 10%, #dbd7ff 100%);">
    <section id="sign-up">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start signup" >
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  The best offer <br />
                  <span class="text-primary">for your business</span>
                </h1>
                <p style="color: hsl(217, 10%, 50.8%)">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                  quibusdam tempora at cupiditate quis eum maiores libero
                  veritatis? Dicta facilis sint aliquid ipsum atque?
                </p>
              </div>
      
              <div class="col-md-6 mb-5 mb-lg-0">
                <div class="card colors">
                  <div class="card-body py-5 px-md-5">
                    <form>
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1" placeholder="First Name" class="form-control" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3" placeholder="Last Name" class="form-control" />
                          </div>
                        </div>
                      </div>
      
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form3" placeholder="Email address" class="form-control" />
                      </div>
      
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="pswd1" placeholder="Set Password" class="form-control" onkeyup='check();'/>
                      </div>
                      <div id="message"></div>
                      <div class="form-outline mb-4">
                        <input type="password" id="pswd2" placeholder="Confirm Password" class="form-control" onkeyup='check();' />
                      </div>
                      
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form3" checked />
                        <label class="form-check-label" for="form3">
                          Subscribe to our newsletter
                        </label>
                      </div>
      
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-success btn-block mb-4">
                        Sign up
                      </button>
      
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-facebook-f"></i>
                        </button>
      
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-google"></i>
                        </button>
      
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-twitter"></i>
                        </button>
      
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fa fa-github"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
      </section>
      <script>
        function check() {  
        if (document.getElementById('pswd1').value ==
        document.getElementById('pswd2').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'matching';
        } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'not matching';
        }
    }
      </script>
</body>
</html>
