<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI and Data Science Challenges</title>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body style="background-image: linear-gradient(135deg, #fae8fc 10%, #dbd7ff 100%);">
<section id="login-form">
    <section class="loginform px-sm-5">
        <div class="container-fluid px-md-5 py-4">
          <div class="row border rounded bg-white" style="margin: 24px">
            <div class="col-md-6 col-lg-7 p-0">
              <img src="images/side.jpg"
                class="img-fluid" alt="Phone image" style="width: 100%; height:100%; object-fit:cover; border-radius: 5px 0px 0px 5px;">
            </div>
            <div class="col-md-6 m-auto px-md-5 col-lg-5">
                <div class="p-4 py-0 text-start">
                    <h3 class="pt-4 texts">Login</h3>
                    <p class="texts">Welcome Back! Please enter your details</p>
                </div>
              <form class="p-4 pt-2">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form2" placeholder="Email Address" class="form-control" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form2" placeholder="Password" class="form-control" />
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2" checked />
                    <label class="texts form-check-label" for="form2"> Remember me </label>
                  </div>
                  <a href="#!" class="texts">Forgot password?</a>
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="texts btn btn-success btn-block">Sign in</button></div>
      
                <div class="divider d-flex align-items-center my-2">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a class="texts d-flex flex-fill btn btn-primary btn-block align-items-center justify-content-center" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fa fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a class="texts mt-3 d-flex flex-fill btn btn-primary btn-block align-items-center justify-content-center" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fa fa-twitter me-2"></i>Continue with Twitter</a>
      
              </form>
              <div class="texts text-center pb-2">Don't have an account? <a href="signup.html" class="text-primary">Sign up</a></div>
            </div>
          </div>
        </div>
      </section>
</section>
</body>
</html>
